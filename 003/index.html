<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de Comentários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .comment-section {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .comment-section h3 {
      margin-bottom: 15px;
      color: #333;
    }
    .comment-form textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      resize: none;
      font-size: 14px;
    }
    .comment-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .comment-form button:hover {
      background-color: #45a049;
    }
    .comment {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .comment .author {
      font-weight: bold;
      color: #4CAF50;
    }
    .comment .date {
      font-size: 12px;
      color: #999;
    }
    .comment .text {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="comment-section">
    <h3>Comentários</h3>
    
    <!-- Formulário de envio -->
    <div class="comment-form">
      <textarea placeholder="Escreva um comentário..."></textarea>
      <button>Enviar</button>
    </div>
    
    <!-- Comentários -->
    <div class="comment">
      <span class="author">João Silva</span>
      <span class="date"> - 21 de Janeiro de 2025</span>
      <div class="text">Ótima ideia para implementar um sistema de comentários!</div>
    </div>

    <div class="comment">
      <span class="author">Maria Santos</span>
      <span class="date"> - 20 de Janeiro de 2025</span>
      <div class="text">Concordo com você, ficou muito funcional e prático.</div>
    </div>
  </div>
</body>
</html>
