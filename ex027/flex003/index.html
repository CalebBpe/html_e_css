<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        main{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
           
        }
        div{
            background-color: red;
             border: solid 2px black;
            

        }
    </style>
</head>
<body>
    <main>
        <div class="caixa">a vida é bela lalalaalalalalalalalal</div>
        <div class="caixa">a vida é consectetur adipisicing elit. Animi placeat, consequuntur, obcaecati saepe necessitat.</div>
        <div class="caixa">a vida é bela Lorem ipsum dolor sit amet consectetur adipisicing elit. </div>
       
    </main>
</body>
</html>
