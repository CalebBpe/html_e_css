<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        main{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;
           
        }
        div{
            background-color: red;
             border: solid 2px black;
            height: 100px;
            width: 100px;
            
        }
    </style>
</head>
<body>
    <main>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
       
    </main>
</body>
</html>
