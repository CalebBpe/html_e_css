            background-color: red;

            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="botao" onclick="mudar()">
            
        </div>
    </div>

    <script>
        function mudar(){
            const mudar = window.document.getElementById('botao')
            document.body.style.background = 'black'
        } 
    </script>
</body>
